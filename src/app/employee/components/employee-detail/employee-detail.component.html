<div>
    <div>
        <span mat-dialog-title class="modal-title">Detalle</span>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.firstName}}</label>
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <label for="staticEmail" class="form-control-plaintext">{{employee.lastName}}</label>
                </div>
            </div>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" mat-dialog-close>Cerrar</button>
    </mat-dialog-actions>
</div>
